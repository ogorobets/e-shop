<div class="view-options clearfix">
    <div class="column-view">
        <div class="btn-group" role="group"> 
            <button ng-click="setView('threeColumns')" type="button" class="btn btn-default" ng-class="{ 'active' : active.threeColumns }">
                <span class="glyphicon glyphicon-th"></span>
            </button>
            <button ng-click="setView('oneColumn')" type="button" class="btn btn-default" ng-class="{ 'active' : active.oneColumn }">
                <span class="glyphicon glyphicon-th-list"></span>
            </button>
        </div>
    </div>
    <div class="sort-options-dropdown">
        <div class="sort-label">
            Сортировка
        </div>
        <div class="btn-group" uib-dropdown is-open="status.isopen" on-toggle="toggled(open)">
            <button id="single-button" type="button" class="btn btn-default" uib-dropdown-toggle ng-disabled="disabled">
                {{ selectedDropdownItem }} <span class="caret"></span>
            </button>
            <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
                <li role="menuitem" ng-click="onItemClick(option)" ng-repeat="option in sortOptions track by $index"><a href="#">{{option}}</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="product-wrapper" ng-class="{ 'col-xs-4' : active.threeColumns, 'col-xs-12' : active.oneColumn }" ng-repeat="productInfo in goods | orderBy:predicate:reverse track by $index">
    <es-product productinfo="productInfo" active="active"></es-product>
</div>
